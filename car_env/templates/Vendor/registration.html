{% extends 'base.html' %}
{% load static %}
{% load fullurl %}
{% block extra_stylesheet %}
<link href="{% static 'css/vendor.css' %}" rel="stylesheet">
<style>

   .card-base{
    padding: 20px;
   }
   .card-styling{
    padding: 90px;
   }
   .card-styling:hover{
    box-shadow: 0px 0px 13px #000000;
    color: black;
   }
   .reg-option{
    margin: 50px auto;
   } 
   .reg-option a{
     color: inherit;
   }
   .reg-option h3{
     color: inherit;
   }
   .reg-option h3 i{
     font-size: xxx-large;
   }
</style>
{% endblock extra_stylesheet %}



{% block content %}
<div class="tj-wrapper">
<div class="container reg-option">
  <div class="col-sm-12 card-base">
    <a href="{% url 'vendor:registration' %}">
      <div class="col-sm-6 card-styling" >
        <h3 ><i  class="fas fa-id-card-alt"></i>&nbsp;&nbsp;Register as Vendor</h3>
      </div>
    </a>
    <a href="">
      <div class="col-sm-6 card-styling">
        <h3><i class="fas fa-user-tie"></i>&nbsp;&nbsp;Register as Agent</h3>
      </div>
    </a>
  </div>
</div>
</div>

{% endblock content %}
